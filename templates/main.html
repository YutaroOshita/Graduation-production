<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<!-- タイトル・エリア・期間はDBからselect -->
<div class="title">北海道４日５日</div>
<div class="main_header">
  <div class="item3">北海道</div>
  <div class="item3">2020/06/22 ~ 2020/06/26</div>
</div>

<div class="btn1"><button><a href="/"></a> 投稿する</button></div>

<!-- 記事はすべてDBからselect-->
{% for item in story %}
<div class="box3">
  <div class="item5"><img src="/static/img/{{item['image']}}" alt="{{item['image']}}"></div>
  <div class="item6">{{item["content"]}}</div>
  <div class="item7">{{item["datetime"]}}</div>
  <div class="item8"><button><a href="/deletepost/{{item['id']}}">削除</a></button></div>
</div>
{% endfor %}

{% endblock %}
